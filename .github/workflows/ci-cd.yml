name: CI/CD Pipeline node.js

# Déclenche le workflow sur push et pull_request sur la branche main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      # 1️⃣ Récupération du code
      - uses: actions/checkout@v4

      # 2️⃣ Installer Node.js selon la version de la matrice
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build si nécessaire
      - name: Build
        run: npm run build --if-present

      # 5️⃣ Lancer les tests
      - name: Run tests
        run: npm test